<!DOCTYPE html>
    <head>
        <meta charset="utf-8">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script src="./jquery-3.4.1.js"></script>
        <style>
            .box{
                height: 160px;
                width: 160px;
                background: pink;
            }
        </style>
    </head>
    <body>
        <div>
            <select name="" multiple="multiple" id="sel" style="height: 100px;width: 65px;">
                <option value="">html</option>
                <option value="">javascript</option>
                <option value="">jqueryttt</option>
                <option value="">css</option>
                <option value="">vue</option>
            </select>
            <button class="btnShow">></button>
            <button class="btnHide">>></button>
            <button class="toggle"><</button>
            <button class="toggle2"><<</button>
            <select name="" multiple='multiple' id="sel2" style="height: 100px;width: 65px;">

            </select>
        </div>
        <script>
            $('.btnShow').click(function(){
                $('#sel2').append($('#sel option:selected'));
            });
            $('.btnHide').click(function(){
                $('div.box').fadeOut();
            });
            $('.toggle').click(function(){
                $('div.box').slideToggle();
            });
            $('.toggle2').click(function(){
                $('div.box').fadeTo(2000,0.5);
            });
        </script>
    </body>
</html>
